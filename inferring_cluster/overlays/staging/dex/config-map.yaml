apiVersion: v1
kind: ConfigMap
metadata:
  name: dex
data:
  config.yaml: |
    issuer: http://dex.auth.svc.cluster.local:5556/dex
    storage:
      type: kubernetes
      config:
        inCluster: true
    web:
      http: 0.0.0.0:5556
    logger:
      level: "debug"
      format: text
    oauth2:
      skipApprovalScreen: true
    enablePasswordDB: true
    staticPasswords:
    - email: $(GITHUB_DEX_ADMIN_1_EMAIL)
      hashFromEnv: GITHUB_DEX_ADMIN_1_PASSWORD
      username: $(GITHUB_DEX_ADMIN_1_USERNAME)
      userID: $(GITHUB_DEX_ADMIN_1_USER_ID)