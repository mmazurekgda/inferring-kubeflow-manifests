apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: centraldashboard
  name: centraldashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: centraldashboard
  template:
    metadata:
      labels:
        app: centraldashboard
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: centraldashboard
        image: docker.io/kubeflownotebookswg/centraldashboard
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 30
        ports:
        - containerPort: 8082
          protocol: TCP
        env:
        - name: USERID_HEADER
          valueFrom:
            secretKeyRef:
              name: centraldashboard-parameters
              key: CD_USERID_HEADER
        - name: USERID_PREFIX
          valueFrom:
            secretKeyRef:
              name: centraldashboard-parameters
              key: CD_USERID_PREFIX
        - name: PROFILES_KFAM_SEVICE_HOST
          value: profiles-kfam.kubeflow
        - name: REGISTRATION_FLOW
          valueFrom:
            secretKeyRef:
              name: centraldashboard-parameters
              key: CD_REGISTRATION_FLOW
        - name: DASHBOARD_LINKS_CONFIGMAP
          valueFrom:
            configMapKeyRef:
              name: centraldashboard-config
              key: CD_CONFIGMAP_NAME
        - name: LOGOUT_URL
          valueFrom:
            secretKeyRef:
              name: centraldashboard-parameters
              key: CD_LOGOUT_URL
      serviceAccountName: centraldashboard
